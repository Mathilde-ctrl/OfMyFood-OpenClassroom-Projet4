<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/f3fe98a041.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="../../dist/main.css">
  
  <title>ohmyfood - Menu - La palette du goût</title>
</head>
<body>
  <div class="main-container">
    <header>
      <nav>
        <a href="../index.html"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
      </nav>
      <img src="../../public/logo/ohmyfood.png" alt="Logo de ohmyfood, entreprise de commande de repas en ligne">
    </header>
    <section class="menu__restaurant">
      <img src="../../public/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="ohmyfood compose vos menu pour La palette du gout">
      <form action="#" target="_self" method="get">
        <div class="menu__title" >
          <h1>La palette du goût</h1>
          <div class="card__icon">
            <i class="fa-regular fa-heart fa-xl" ></i>
          </div>
        </div>
        <div class="menu__subtitles">
          <h4 class="menu__subtitles-name">Entrées</h4>
          <div class="menu__line"></div>
        </div>
        <div class="menu__card">
          <div class="menu__dish">
            <div class="menu__dish--description">
              <h5>Fricassée d'escargots</h5>
              <p>Au piment d'Espelette</p>
            </div>
            <div class="menu__dish--price">
              <p>25<span>€</span></p>
            </div>
          </div>
          <div class="menu__checkbox">
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-circle fa-lg"></i>
          </div>
        </div>

            card.classList.toggle('active');
            });
          });
        </script>-->
      </form>
    </section>
    </div>
</body>
