<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/f3fe98a041.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="dist/main.css">
  
  <title>ohmyfood</title>
</head>
<body>
  <div class="main-container">
    <h1>To check if working</h1>
    <header>
      <nav>
        <a href="#"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
      </nav>
      <img src="logo/ohmyfood.png" alt="Logo de ohmyfood, entreprise de commande de repas en ligne">
    </header>
    <main>
      <section class="localisation">
        <i class="fa-solid fa-location-dot fa-lg"></i>
        <p>Paris, Belleville</p>
      </section>
      <section class="informations">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <a href="#" class="cta">Explorer nos restaurants</a>
      </section>
      <section class="how-to">
        <h2>Fonctionnement</h2>
        <div>
          <div class="how-to__card">
            <i>1</i>
            <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
            <p>Choisissez un restaurant</p>
          </div>
          <div class="how-to__card">
            <i>2</i>
            <div>
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
              <i class="fa-solid fa-bars fa-lg"></i>
            </div>
            <p>Composez votre menu</p>
          </div>
          <div class="how-to__card">
            <i>3</i>
            <i class="fa-solid fa-store fa-lg"></i>
            <p>Dégustez au restaurant</p>
          </div>
        </div>
      </section>
      <section class="restaurans">

      </section>
    </main>
    <footer>

    </footer>
  </div>
</body>
</html>
